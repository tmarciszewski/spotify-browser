<section class="tiles-section" *ngIf="albums">
  <header>
    <h1>Albums</h1>
    <h2>{{albums.total}} found</h2>
  </header>
  <div class="tiles-container">
    <a
      *ngFor="let album of albums.items"
      [style.background-image]="album.images.length > 1 ? 'url(' + album.images[1].url + ')' : ''"
      class="tile thumb-m">
    </a>
  </div>
</section>
